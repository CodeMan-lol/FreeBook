                <h1 id="总结" class="calibre6">总结</h1>
<p class="calibre7">这一章讨论了隐式动画，还有Core Animation对指定属性选择合适的动画行为的机制。同时你知道了UIKit是如何充分利用Core Animation的隐式动画机制来强化它的显式系统，以及动画是如何被默认禁用并且当需要的时候启用的。最后，你了解了呈现和模型图层，以及Core Animation是如何通过它们来判断出图层当前位置以及将要到达的位置。</p>
<p class="calibre7">在下一章中，我们将研究Core Animation提供的<em class="calibre11">显式</em>动画类型，既可以直接对图层属性做动画，也可以覆盖默认的图层行为。</p>
