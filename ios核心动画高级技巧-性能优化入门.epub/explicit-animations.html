                <h1 id="显式动画" class="calibre6">显式动画</h1>
<blockquote class="calibre9">
<p class="calibre7">如果想让事情变得顺利，只有靠自己 -- 夏尔·纪尧姆</p>
</blockquote>
<p class="calibre7">上一章介绍了隐式动画的概念。隐式动画是在iOS平台创建动态用户界面的一种直接方式，也是UIKit动画机制的基础，不过它并不能涵盖所有的动画类型。在这一章中，我们将要研究一下<em class="calibre11">显式动画</em>，它能够对一些属性做指定的自定义动画，或者创建非线性动画，比如沿着任意一条曲线移动。</p>
